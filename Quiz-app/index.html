<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <!--------------- QUIZ APP START ---------------->

    <main>
       <section class="container">
        <div class="title text-center my-5">
            <h2 class="mb-3 text-primary">Quiz App</h2>
            <h5 class="timerDisplay">Time Left <span id="timer">30</span>s</h5>
        </div>

        <div class="mx-auto p-3 rounded-3 border w-75">
            <h6 id="questionNumber"></h6>
            <h3 id="question" class="mb-3">Question is Appear here</h3>

            <div id="options">Options</div>

            <div class="d-flex mt-5">
                <button id="nextBtn" class="btn btn-success" onclick="nextQuestion()" >Next</button>
                <button id="resultBtn" onclick="showResult()" class="btn btn-primary d-none">Result</button>
            </div>
        </div>

        <div id="resultDisplay" class="fs-2 d-none text-center"></div>

       </section>
    </main>

    <!--------------- QUIZ APP END ---------------->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
